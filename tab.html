<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--<button id="changeColor"></button>-->

    <div class="homemenu">
      <img id="homeicon" src="./homeicon.svg" height="50px" width="50px"/>
      <div id="seasonsbox" style="display:none;">
        <div id="springbox">
          <img id="spring" src="./spring.jpg" height="60px" width="100px"/>
          <p>Spring</p>
        </div>
        <div id="summerbox">
          <img id="summer" src="./summer.webp" height="60px" width="100px"/>
          <p>Summer</p>
        </div>
        <div id="fallbox">
          <img id="fall" src="./fall.jpeg" height="60px" width="100px"/>
          <p>Fall</p>
        </div>
        <div id="winterbox">
          <img id="winter" src="./winter.png" height="60px" width="100px"/>
          <p>Winter</p>
        </div>
      </div>
    </div>

    <div class="sound">
      <img id="soundicon" src="./sound.png" height="50px" width="50px"/>
    </div>

    <div class="settings">
      <img id="settingsicon" src="./settings.png" height="50px" width="50px">
      <div id="settingsbox" style="display:none;">
        <div id="searchbarbox">
          <p>Turn Search Bar On</p>
        </div>
        <div id="dateandtimebox">
          <p>Turn Date and Time On</p>
        </div>
      </div>
    </div>

    <div id="flowerbox" style="display:none;">
      <img id="flowericon" src="./flower.png" height="300px" width="300px">
    </div>


    <icon></icon>
    <script src="background.js"></script>
  </body>
</html>
